<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrutor e Destrutor</title>
</head>
<body>
    <script>
        class minhaClasse{
            constructor(elem){
                this.elem = elem;
                this.elem.addEventListener("click", this.acao);
            }
            acao(){
                document.getElementByID("log").innerHTML += "clicado !<br/>";
            }
            destrutor(elem){
                this.elem.removeEventListener("click", this.acao);
            }
        }
        document.addEventListener("DOMcontentLoaded", function(even){
 var obj  = new minhacClasse(document.getElementById("bt"));
 document.getElementById("bt2").addEventListener("click", function(){
    obj.destrutor();
delete obj;

})
})
</script>
</body>
<button id = "bt">clique </button>
<button id = "bt">Deletar </button>
<div id = "log"></div>
</html>
